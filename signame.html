<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="icon/style.css">
</head>
<body>
<header>
    <div class="container header">
        <div class="row">
            <div class="col-xs-3 text-center icono">
                <a href="signup.html"><i class="glyphicon glyphicon-menu-left"></i></a>
            </div>
            <div class="col-xs-9 text-center"> 
                <h3>Sign up</h3><br>
                <small>Join now for free ride credit</small>
                <hr>
            </div>
        </div>
    </div>
    <div class="container">
        <label for="name" class="form-group">
            <i class="icon-user icon-user-circle-o"></i>
            <input id="name" name="name" type="text" placeholder="First name        Last name"  class="form-control input-contact">
        </label>
        <label for="email" class="form-group">
            <i class="icon-user icon-envelope"></i>
            <input id="email" name="email" type="text" placeholder="Email"  class="form-control input-contact">
        </label>
        <div class="form-check mb-2 mr-sm-2 mb-sm-0">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> I agree to Lyft's
              <a href="">Terms of Service</a>
            </label>
        </div>
    </div>
    <a href="app.html"><button class="btn-next">Next</button></a>
</header>
<script src="js/signame.js"></script>
</body>
